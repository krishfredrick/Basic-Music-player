<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music - Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="./asserts/logo.png" alt="logo">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SPECIFICATION</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">CONNECT</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="left-col">
        <h1>The <br>Real <br> Sound</h1>
      </div>
      <div class="right-col">
        <p>Click Here to Listen</p>
        <img src="asserts/play.png" alt="play button" id="icon">
      </div>
    </div>
  </div>
  <audio id="mySong">
    <source src='asserts/song.mp3' type="audio/mp3">
  </audio>
  <script>
    var mysong = document.getElementById('mySong');
    var icon = document.getElementById('icon');
    icon.onclick = function(){
      if(mySong.paused){
        mysong.play();
        console.log('playing....')
        icon.src = "asserts/pause.png"

      }else{
        mysong.pause();
        console.log('paused')
        icon.src = 'asserts/play.png'
      }
    }
  </script>
</body>
</html>
